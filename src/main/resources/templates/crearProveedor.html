<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MilkStgo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        <link rel="stylesheet" href="../static/css/style.css"
                                                                                                                                                                                                                                        th:href="@{/css/style.css}"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <header class="header">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">MilkStgo</a>

                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-black" href="#"
                               role="button" aria-expanded="false"
                               data-bs-toggle="dropdown" > Proveedores </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/proveedores}"> Listar proveedores</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/proveedores/nuevo}"> Nuevo Proveedor</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-black" href="#"
                               role="button" aria-expanded="false"
                               data-bs-toggle="dropdown" > Acopios </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/acopios}"> Listar Acopios</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/fileUploadAcopios}"> Subir Archivo</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-black" href="#"
                               role="button" aria-expanded="false"
                               data-bs-toggle="dropdown" > Grasas y Solidos </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/grasas_solidos}"> Listar Grasa y ST</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/fileUploadGrasas_Solidos}"> Subir Archivo</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-g col-md-5 col-sm-6 container justify-content-center card">
                    <h1 class="text center"> Registro de proveedores</h1>
                    <div class="card-body">
                        <form th:action="@{/proveedores}" th:object="${proveedor}" method=POST>
                            <div class="form-group">
                                <label>Codigo : </label>
                                <input type="text" name="codigo" th:fild="*{codigo}" class="form-control" placeholder="Ingrese el código del proveedor:" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="nombre" th:fild="*{nombre}" class="form-control" placeholder="Ingrese el nombre del proveedor:" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Categoria : </label>
                                <input type="text" name="categoria" th:fild="*{categoria}" class="form-control" placeholder="Ingrese la categoria del proveedor:" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Retencion : </label>
                                <input type="text" name="retencion" th:fild="*{retencion}" class="form-control" placeholder="Ingrese retención del proveedor (Si / No):" required>
                            </div>
                            <br>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
