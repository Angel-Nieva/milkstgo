<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MilkStgo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <header class="header">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">MilkStgo</a>

                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"

                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-black" href="#"
                               role="button" aria-expanded="false"
                               data-bs-toggle="dropdown" > Proveedores </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/proveedores}"> Listar proveedores</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/proveedores/nuevo}"> Nuevo Proveedor</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-black" href="#"
                               role="button" aria-expanded="false"
                               data-bs-toggle="dropdown" > Acopios </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/acopios}"> Listar Acopios</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/fileUploadAcopios}"> Subir Archivo</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-black" href="#"
                               role="button" aria-expanded="false"
                               data-bs-toggle="dropdown" > Grasas y Solidos </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/grasas_solidos}"> Listar Grasa y ST</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/fileUploadGrasas_Solidos}"> Subir Archivo</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <br>
        <div class = "f">
            <div class="container-fileUpload">
                    <h1><b> Cargar el archivo del % de Grasa y Solidos</b></h1>
                <form th:action="@{/fileUploadGrasas_Solidos}" method="POST" enctype="multipart/form-data">
                    <br>
                    <input type="file" class="form-control" name="file" accept = ".csv">
                    <br>
                    <input class = "btn btn-primary"
                           type="submit" value="Cargar el archivo a la Base de Datos">
                </form>
                <br>
                <u><b> <h2 th:text="${mensaje}"></h2></b></u>
            </div>
        </div>
    <br>

    <hr>
        <div class = "form1">
            <h5><b>Recuerde que debe cargar un archivo Excel de extensi√≥n .csv!</b></h5>
